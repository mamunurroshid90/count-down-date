<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website coming page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.png" alt="logo.png" />
      <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>seconds</span>
          </div>
        </div>
        <button type="button">
          Learn More <img src="images/triangle.png" alt="triangle.png" />
        </button>
      </div>
      <img src="images/rocket.png" alt="rocket.png" class="rocket" />
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
